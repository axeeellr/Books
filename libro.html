<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/libro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/61fb4717c0.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/book.png">
    <title>Luz de Letras | Libro</title>
</head>
<body>
    <header>
        <img src="img/book.png" alt="Libro">
        <div class="header__title">
            <h1>Luz De Letras</h1>
            <p>Organiza, descubre y disfruta</p>
        </div>
    </header>
    <div class="book__container">
        <div class="book__img">
            <img src="" alt="">
            <div class="book__info">
                <h3>Cuento de Navidad</h3>
                <p>Charles Dickens</p>
            </div>
        </div>
        <div class="book__info">
            <div class="book__info__text">
                <div class="text__container">
                    <h3>Categoría</h3>
                    <p>Terror</p>
                </div>
                <div class="text__container">
                    <h3>Fecha de Compra</h3>
                    <p>16/07/2023</p>
                </div>
                <div class="text__container">
                    <h3>Año de Publicación</h3>
                    <p>1843</p>
                </div>
                <div class="text__container">
                    <h3>Estado</h3>
                    <p>Leído</p>
                </div>
                <div class="text__container">
                    <h3>Descripción</h3>
                    <p>Terror</p>
                </div>
            </div>
            <div class="book__info__buttons">
                <button>Lista de Deseos</button>
                <button>Editar</button>
                <button>Borrar</button>
            </div>
        </div>
    </div>
</body>
</html>
