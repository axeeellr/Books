<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/61fb4717c0.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/book.png">
    <title>Luz de Letras | Login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>
                <h1>Registro</h1>
                <input type="text" placeholder="Nombre" />
                <input type="email" placeholder="Correo Electrónico" />
                <input type="password" placeholder="Contraseña" />
                <button>ENTRAR</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Inicia Sesión</h1>
                <input type="email" placeholder="Correo Electrónico" />
                <input type="password" placeholder="Contraseña" />
                <button>ENTRAR</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido de Nuevo</h1>
                    <p>Ingresa los datos de tu cuenta para iniciar sesión</p>
                    <button class="ghost" id="signIn">INICIAR SESIÓN</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bienvenido</h1>
                    <p>Ingresa tus datos personales para crear una nueva cuenta</p>
                    <button class="ghost" id="signUp">REGISTRARSE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
